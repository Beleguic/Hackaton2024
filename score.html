<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<h1>Score</h1>
		<h3 id="sportContainer"></h3>
		<h3>France - Bresil</h3>
		<h2>3 - 0</h2>
	</div>
	<style>

		body{

			width: 150px;
			height: 135px;
			margin: auto;
			background-color: lightgrey;
			display: flex;

		}

		div{
			display: flex;
  			margin: auto;
  			flex-direction: column;
		}
		
		h1, h2, h3{
			text-align: center;
			margin: 0;
		}

		h3{
			font-size: 1.45rem;
		}

	</style>
	<script>
		// Récupérer la partie "search" de l'URL courante
		const searchParams = new URLSearchParams(window.location.search);
		console.log("Partie 'search' de l'URL :", searchParams.toString());
		const hash = searchParams.get('video');
		let sportContainer = document.getElementById('sportContainer');
		sportContainer.textContent = hash;

	</script>
</body>
</html>
